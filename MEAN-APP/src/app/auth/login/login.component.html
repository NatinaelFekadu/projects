<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (ngSubmit)="onLogin(loginData)" #loginData="ngForm" *ngIf="!isLoading">
    <mat-card-content>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input
          matInput
          type="email"
          name="email"
          ngModel
          #email="ngModel"
          required
          email
        />
        <mat-error *ngIf="email.invalid">Please enter a valid email</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input
          type="password"
          matInput
          name="password"
          ngModel
          #password="ngModel"
          required=""
        />
        <mat-error *ngIf="password.invalid"
          >Please enter a valid password</mat-error
        >
      </mat-form-field>
      <button mat-raised-button color="accent" type="submit" *ngIf="!isLoading">
        Login
      </button>
    </mat-card-content>
  </form>
</mat-card>
